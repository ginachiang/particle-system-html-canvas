<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML5 Particles </title>

        <!-- style sheets here -->
        <link   rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body class="bodyDiv">

        <table class="editor-table">
        <tr></tr>
        <tr>
            <td style="width=70%">
                <label class="editor-label-text" for="colourDropDown">Bg Colour:</label>
            </td>
            <td style="width=30%">
                <select id="colourDropDown">
                  <option value="yellow">yellow</option>
                  <option value="white">white</option>
                  <option value="black">black</option>
                  <option value="blue">blue</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label class="editor-label-text" for="canvasBg">Canvas Size:</label>
            </td>
            <td>
                <input id="canvasWTb" type="text" size="2" value=600><label class="editor-label-text" for="canvasWTb"> w</label> 
                <input id="canvasHTb" type="text" size="2" value=400><label class="editor-label-text" for="canvasHTb"> h</label> 
            </td>
        </tr>

        <tr>
            <td style="width=70%">
                <label class="editor-label-text" for="noOfParticles">No. of Particles:</label>
            </td>
            <td style="width=30%">
                <input id="totalParticlesTb" type="text" size="5" value=300 onblur="getTotalParticlesInput();">
            </td>
        </tr>
        </table>

        <br><br>
        <!-- canvas object -->
        <div id="paint">
            <canvas id="canvas" style="border:1px solid #000000;"/>
        </div>

        <!-- javascript here -->
        <script src="common.js"></script>
        <script src="canvas.js"></script>
        <script src="particles.js"></script>
        <script src="events.js"></script>

        <script>
        // main function
        (function() {
            initCanvas();
            addEventListener('resize', initCanvas, false);
        })();

    </script>
  </body>
</html>
